<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- responsive viewport meta tag -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <title>Alexander Fache</title>

    <!-- change to favicon -->
    <link rel="icon" href="name.png">

  </head>

  <body>

    <!-- https://www.w3schools.com/bootstrap4/tryit.asp?filename=trybs_form_validation_needs&stacked=h -->
    <div class="jumbotron text-center">
      <h1>Reach Out</h1>
      <p>Shoot me an email with any questions or comments!</p>
    </div>

    <div class="container">
      <form action="https://formspree.io/myypaqje" method="POST" class="needs-validation" novalidate>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="enter email" name="_replyto" required>
          <!-- <div class="valid-feedback">Valid.</div> -->
          <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea type="text" class="form-control" id="message" placeholder="enter message" name="message" required></textarea>
          <!-- <div class="valid-feedback">Valid.</div> -->
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <!-- <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember" required> I agree on blabla.
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Check this checkbox to continue.</div>
          </label>
        </div> -->
        <input type="hidden" name="_subject" value="New submission!" />
        <input type="text" name="_gotcha" style="display:none"/>

        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>

    <script>
    // Disable form submissions if there are invalid fields
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        var forms = document.getElementsByClassName('needs-validation'); // Get the forms we want to add validation styles to
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();

    // clear the form fields when the page loads
    window.onload = function(){
     document.getElementById("email").value = "";
     document.getElementById("message").value = "";
    }

    // clear the form fields when user goes back
    $(window).bind("pageshow", function() {
      document.getElementById("email").value = "";
      document.getElementById("message").value = "";
    });

    </script>

  </body>

</html>
